plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.springframework:spring-beans:5.3.17'
    implementation 'org.springframework:spring-context:5.3.17'
    implementation 'org.jetbrains:annotations:20.1.0'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.9'
    implementation 'org.aspectj:aspectjtools:1.9.9'
}

testing {
    //noinspection GroovyAssignabilityCheck
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            //noinspection GroovyAssignabilityCheck
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'SpringSandBox.App'
}
